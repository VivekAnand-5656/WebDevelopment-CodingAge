<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Service-Management-Form</title>
</head>
<body style="background: #cdc9c9;">
    <form action="/submit_data" style="background: #cdc9c9; display: flex; flex-direction: column;  margin: auto; width:400px;">
        <h1 style="text-align: center; border: 2px solid #000;">Car Service Management</h1>
         <table border="1" cellspacing="0" cellpadding="10" style="font-size: 12px; text-align: justify;">
            <tr>
                <th colspan="2" style="text-align: center;">üöóCustomer Detail Section</th>
            </tr>
            <tr>
                <th><label for="name">Customer Name: </label></th>
                <td><input type="text" name="name" placeholder="Enter Customer Name" required></td>
            </tr>
            <tr>
                <th><label for="number">Phone Number</label></th>
                <td><input type="number" name="number" id="name" placeholder="Enter phone number" required></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" name="email" placeholder="Enter Email" required></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">üõª Vehicle Details Section</th>
            </tr>
            <tr>
                <th><label for="vehicalnumber">Vehical Number</label></th>
                <td><input type="number" name="vehicalnumber" placeholder="Vehical Number" required></td>
            </tr>
            <tr>
                <th><label for="brand">Brand</label></th>
                <td><input type="text" name="brand" placeholder="Brand" required></td>
            </tr>
            <tr>
                <th><label for="year">Vehical Year</label></th>
                <td><input type="datetime" name="year" placeholder="Vehical Year" required></td>
            </tr>
            <tr>
                <th><label for="chassis">Chassis Number</label></th>
                <td><input type="text" name="chassis" required></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">üõ†Ô∏è Service Details Section</th>
            </tr>
            <tr>
                <th><label for="service type">Service Type</label></th>
                <td>
                    <select name="service-type" id="service-type" required>
                        <option value="regular-services" selected>Regular Service</option>
                        <option value="engine-repair">Engine Repair</option>
                        <option value="break-check">Break Check</option>
                        <option value="oil-change">Oil Change</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="date">Service Date</label></th>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <th><label for="Time">Service Time Slot</label></th>
                <td><input type="time" name="time" required></td>
            </tr>
            <tr>
                <th><label for="name">Service Advisor Name</label></th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th><label for="Pickup_Drop">Pickup & Drop Required </label></th>
                <td>
                    <label for="Yes">Yes</label>
                    <input type="radio" name="Pickup_Drop" id="Pickup_Drop" required>
                    <label for="No">No</label>
                    <input type="radio" name="Pickup_Drop" id="Pickup_Drop" required>
                </td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">üìã Work Description / Complaints</th>
            </tr>
            <tr>
                <td colspan="2"><textarea name="complaints" id="complaints" placeholder="Describe issues or complaints by the customer'" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" style="margin: auto;"><b>Submit</b></button>
                    <button type="reset" style="margin: auto;"><b>Reset</b></button>
                </th>
            </tr>

         </table>                 
    </form>
</body>
</html>
