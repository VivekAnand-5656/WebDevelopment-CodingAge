<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #111827;
            padding: 1rem 2rem;
            color: #fff;
            position: relative;
        }
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, background-color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .nav-links a:hover {
            color: #38bdf8;
            background-color: #1f2937;
        }
        .nav-links a.active {
            color: #38bdf8;
            background-color: #1f2937;
        }
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                display: none;
                background-color: #111827;
                padding: 1rem 2rem;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
            }
            #menu-toggle:checked + .nav-links {
                display: flex;
            }
        }
        /* Active link without JavaScript */
        .nav-links a:target {
            color: #38bdf8;
            background-color: #1f2937;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-brand">My Website</div>
        <label for="menu-toggle" class="menu-toggle">â˜°</label>
        <input type="checkbox" id="menu-toggle" style="display: none;" />
        <ul class="nav-links">
            <li><a href="#home" id="home">Home</a></li>
            <li><a href="/CSS/5th_Session/index.html" id="about">About</a></li>
            <li><a href="#services" id="services">Services</a></li>
            <li><a href="#contact" id="contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
